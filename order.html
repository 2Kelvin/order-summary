<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="mainBg">
      <div class="card">
        <div class="bgTopImage"></div>
        <div class="withPaddDiv">
          <h2>Order Summary</h2>
          <p>
            You can listen to millions of songs, audiobooks and podcasts on any
            device anywhere you like!
          </p>
          <div class="gridGreyArea">
            <div>
              <img src="resources/svg/icon-music.svg" alt="music" />
              <div class="annualPlanDiv">
                <h4>Annual plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <p>Change</p>
          </div>
          <button>Proceed to Payment</button>
          <h5>Cancel Order</h5>
        </div>
      </div>
    </div>
  </body>
</html>
