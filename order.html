<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary</title>
  <link rel="stylesheet" href="order.css" />
</head>

<body>
  <div class="mainBg">
    <div class="card">
      <div class="bgTopImage"></div>
      <div class="withPaddDiv">
        <h2>Order Summary</h2>
        <p class="grayP">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
        <div class="gridGreyArea">
          <div class="flexSvgAnn">
            <img src="resources/svg/icon-music.svg" alt="music" />
            <div class="annualPlanDiv">
              <p>Annual plan</p>
              <p class="grayP annPrice">$59.99/year</p>
            </div>
          </div>
          <p class="changeP">Change</p>
        </div>
        <button>Proceed to Payment</button>
        <h5 class="grayP">Cancel Order</h5>
        <small>Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by
          <a href="https://github.com/2Kelvin" target="_blank">Rocketman.</a>
        </small>
      </div>
    </div>
  </div>
</body>

</html>
